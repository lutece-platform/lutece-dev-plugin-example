<div class="row" >

    <@messages infos=infos />
    <h4>#i18n{example.manage_projects.title}</h4>
    
    <#list project_list as project >
           
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <a class="thumbnail" href="jsp/site/Portal.jsp?page=project&view=detailsProject&id=${project.id}">
            <img src="${project.imageUrl}">
            <div class="caption">
                <h3>${project.name}</h3>
            </div>
        </a>
    </div>

    </#list>
</div>
